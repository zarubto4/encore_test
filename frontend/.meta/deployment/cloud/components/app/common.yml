---
# Environment Information
serviceId: rbac-ui
component: app
instance: default
appImage: docker-conveyor.groupondev.com/sox-inscope/b2b-ui

# Scaling
minReplicas: 1
maxReplicas: 2
hpaTargetUtilization: 50
logConfig:
  sourceType: 'mx-rbac-ui-service'
  isJsonFormat: true
  configs:
    app:
      dir: '/var/groupon/logs'
      file: 'steno.log'

envVars:
  NEXT_TELEMETRY_DISABLED: 1
  PORT: 8080

# Resource Requests
cpus:
  main:
    request: 500m
    limit: 1000m
memory:
  main:
    request: 500Mi
    limit: 500Mi

httpPort: 8080
# httpsPort: 8443
exposedPorts:
  admin-port: 8081
